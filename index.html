<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lentera Hidup - Renungan Harian</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1978143041115024"
     crossorigin="anonymous"></script>

    <meta property="og:title" content="Lentera Hidup - Renungan Harian">
    <meta property="og:description" content="Saat teduh dan inspirasi Firman Tuhan setiap hari.">
    <meta property="og:image" content="https://lenterahidup.site/logo.jpg">
    <meta property="og:url" content="https://lenterahidup.site">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:italic,wght@700;900&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: white; margin: 0; overflow-x: hidden; scroll-behavior: smooth; }
        .playfair { font-family: 'Playfair Display', serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 2rem; }
        .modal { position: fixed; inset: 0; background: #020617; z-index: 9999; display: none; flex-direction: column; overflow-y: auto; }
        .art-card { position: relative; border-radius: 2rem; overflow: hidden; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .art-card img { width: 100%; height: 320px; object-fit: cover; }
        .card-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(2,6,23,1) 0%, rgba(2,6,23,0.4) 50%, rgba(2,6,23,0) 100%); display: flex; flex-direction: column; justify-content: end; padding: 2rem; text-align: center; }
        .cross-container { position: relative; width: 60px; height: 120px; margin: 0 auto 3rem; display: flex; justify-content: center; }
        .cross-vertical { position: absolute; width: 8px; height: 100%; background: #3b82f6; border-radius: 4px; box-shadow: 0 0 25px #3b82f6; }
        .cross-horizontal { position: absolute; width: 55px; height: 8px; background: #3b82f6; top: 25%; border-radius: 4px; box-shadow: 0 0 25px #3b82f6; }
        .cross-glow-sphere { position: absolute; width: 120px; height: 120px; background: radial-gradient(circle, rgba(59,130,246,0.3) 0%, rgba(59,130,246,0) 70%); top: 5%; filter: blur(20px); animation: pulseCross 3s infinite alternate; }
        @keyframes pulseCross { 0% { transform: scale(0.9); opacity: 0.4; } 100% { transform: scale(1.3); opacity: 0.8; } }
        .tab-btn.active { background: #3b82f6 !important; color: white !important; }
        .gradient-text { background: linear-gradient(to right, #fff, #93c5fd); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .text-justify { text-align: justify; text-justify: inter-word; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="fixed top-0 w-full z-50 px-6 py-6 flex justify-between items-center bg-slate-950/40 backdrop-blur-2xl border-b border-white/5">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg"><i data-lucide="cross" class="text-white" size="20"></i></div>
            <span class="text-lg font-black uppercase tracking-tighter">Lentera<span class="text-blue-500">Hidup</span></span>
        </div>
        <button onclick="bukaAdmin()" class="w-11 h-11 glass flex items-center justify-center rounded-full active:scale-90"><i data-lucide="shield-check" class="text-blue-400" size="20"></i></button>
    </nav>

    <header class="pt-44 pb-20 px-8 max-w-2xl mx-auto text-center">
        <h1 class="text-4xl font-extrabold mb-6 tracking-tight gradient-text">Firman Tuhan Menghidupkan.</h1>
        <p class="text-gray-400 text-base leading-relaxed mb-10 playfair italic opacity-80 max-w-md mx-auto">"Di tengah bisingnya dunia, biarlah Firman-Nya menjadi pelabuhan tenang bagi jiwamu."</p>
        <div class="flex flex-col gap-4">
            <button onclick="document.getElementById('renungan-section').scrollIntoView()" class="bg-white text-black h-16 rounded-3xl font-black uppercase tracking-widest text-xs">Renungan Hari Ini</button>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="bukaModal('quote-modal')" class="glass h-16 rounded-3xl font-bold text-[10px] flex items-center justify-center gap-2 uppercase tracking-wider"><i data-lucide="sparkles" class="text-blue-400" size="16"></i> Ayat Hari Ini</button>
                <button onclick="bukaModal('bible-modal')" class="glass h-16 rounded-3xl font-bold text-[10px] flex items-center justify-center gap-2 uppercase tracking-wider"><i data-lucide="book-open" class="text-green-400" size="16"></i> Bacaan Setahun</button>
            </div>
        </div>
    </header>

    <main id="renungan-section" class="px-6 py-24 max-w-lg mx-auto w-full">
        <div class="flex items-center gap-4 mb-12">
            <div class="h-[1px] flex-1 bg-gradient-to-r from-transparent to-blue-600/30"></div>
            <h2 class="text-sm font-black uppercase tracking-[0.4em] text-blue-500">List Renungan</h2>
            <div class="h-[1px] flex-1 bg-gradient-to-l from-transparent to-blue-600/30"></div>
        </div>
        <div id="article-container" class="space-y-12"></div>
    </main>

    <footer class="mt-auto relative border-t border-white/5 bg-slate-950 pt-32 pb-20 px-10 text-center overflow-hidden">
        <div class="cross-container">
            <div class="cross-glow-sphere"></div><div class="cross-vertical"></div><div class="cross-horizontal"></div>
        </div>
        <div class="max-w-md mx-auto space-y-6 relative z-10">
            <h3 class="playfair text-xl text-white/80 italic leading-relaxed">"Sampai fajar menyingsing dan bintang timur terbit bersinar di dalam hatimu."</h3>
            <div class="w-12 h-[2px] bg-blue-600 mx-auto"></div>
            <p class="text-gray-500 text-[10px] leading-loose tracking-widest uppercase font-medium">Soli Deo Gloria</p>
        </div>
    </footer>

    <div id="bible-modal" class="modal">
        <div class="p-6 flex justify-end">
            <button onclick="tutupModal('bible-modal')" class="w-12 h-12 glass rounded-full flex items-center justify-center"><i data-lucide="x"></i></button>
        </div>
        <div class="animate__animated animate__fadeInUp px-6 pb-20 w-full">
            <h3 class="text-green-500 font-black uppercase text-[10px] tracking-[0.5em] mb-8 text-center">Alkitab Setahun</h3>
            <div id="b-text" class="text-[15px] text-white/90 leading-relaxed text-justify space-y-4"></div>
            <button onclick="tutupModal('bible-modal')" class="mt-16 w-full py-5 glass rounded-3xl font-black text-[10px] uppercase tracking-widest text-gray-400 flex items-center justify-center gap-2">
                <i data-lucide="chevron-down" size="14"></i> Selesai Membaca
            </button>
        </div>
    </div>

    <div id="read-modal" class="modal">
        <div class="fixed top-0 w-full p-8 flex justify-between z-[100]">
            <button onclick="tutupModal('read-modal')" class="w-12 h-12 glass rounded-full flex items-center justify-center"><i data-lucide="chevron-left"></i></button>
            <button id="btn-share-global" class="w-12 h-12 glass rounded-full flex items-center justify-center text-blue-400 active:scale-90 transition-transform">
                <i data-lucide="share-2" size="20"></i>
            </button>
        </div>
        <img id="read-img" class="w-full h-[45vh] object-cover">
        <div class="p-6 w-full mx-auto -mt-12 relative bg-slate-950 rounded-t-[3rem] shadow-2xl">
            <div id="read-date" class="text-[10px] font-bold text-blue-500 uppercase tracking-widest mb-2 text-center"></div>
            <h2 id="read-title" class="text-2xl font-black mb-8 leading-tight text-center px-4"></h2>
            <div id="read-desc" class="text-gray-300 leading-relaxed text-[15px] space-y-6 pb-12 text-justify"></div>
            <button onclick="tutupModal('read-modal')" class="w-full py-5 glass rounded-3xl font-black text-[10px] uppercase tracking-widest text-gray-500 flex items-center justify-center gap-2 mb-10">
                <i data-lucide="arrow-left" size="14"></i> Kembali ke Daftar
            </button>
        </div>
    </div>

    <div id="quote-modal" class="modal items-center justify-center p-10 text-center">
        <div class="animate__animated animate__zoomIn">
            <i data-lucide="quote" class="text-blue-500/20 mb-8 mx-auto" size="64"></i>
            <h2 id="q-text" class="text-xl playfair italic mb-8 px-4 text-center"></h2>
            <p id="q-ref" class="text-blue-500 font-black uppercase text-xs tracking-[0.3em]"></p>
            <button onclick="tutupModal('quote-modal')" class="mt-20 text-gray-500 text-[10px] font-bold uppercase tracking-[0.5em]">Tutup</button>
        </div>
    </div>

    <div id="admin-modal" class="modal p-8">
        <div class="flex justify-between items-center mb-10"><h2 class="text-sm font-black text-blue-500 uppercase tracking-widest">Panel Kontrol</h2><button onclick="tutupModal('admin-modal')"><i data-lucide="x"></i></button></div>
        <div class="flex gap-3 mb-8">
            <button onclick="switchTab('renungan')" id="tab-renungan" class="tab-btn flex-1 py-4 glass rounded-2xl text-[10px] font-bold active">Renungan</button>
            <button onclick="switchTab('ayat')" id="tab-ayat" class="tab-btn flex-1 py-4 glass rounded-2xl text-[10px] font-bold">Ayat</button>
            <button onclick="switchTab('bacaan')" id="tab-bacaan" class="tab-btn flex-1 py-4 glass rounded-2xl text-[10px] font-bold">Bacaan</button>
        </div>
        <div class="glass p-8 space-y-5 mb-12">
            <input id="art-date" type="datetime-local" class="w-full bg-white/5 p-4 rounded-2xl outline-none text-xs border border-white/5 text-white">
            <div id="form-img-box"><input type="file" id="art-img-input" accept="image/*" onchange="prosesGambar(this)" class="text-[10px]"></div>
            <input id="art-title" type="text" placeholder="Judul / Referensi" class="w-full bg-white/5 p-5 rounded-2xl outline-none text-sm border border-white/5 text-white">
            <textarea id="art-desc" placeholder="Isi konten..." class="w-full bg-white/5 p-5 rounded-2xl h-44 outline-none text-sm border border-white/5 text-white"></textarea>
            <button onclick="simpanData()" id="btn-save" class="w-full bg-blue-600 py-5 rounded-2xl font-black text-[10px] uppercase shadow-xl">Publikasikan</button>
        </div>
        <div id="admin-list" class="space-y-4 pb-24"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, Timestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3O8SSSGodjesOGJY0BJ9UIUQ85lD_Vqk",
            authDomain: "lentera-77580.firebaseapp.com",
            projectId: "lentera-77580",
            storageBucket: "lentera-77580.firebasestorage.app",
            messagingSenderId: "231526720524",
            appId: "1:231526720524:web:b34ea97f041606270cba29"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let activeTab = "renungan", fotoBase64 = "", store = { renungan: [], ayat: [], bacaan: [] };

        const formatTgl = (timestamp) => {
            if(!timestamp) return "";
            const d = timestamp.toDate();
            return d.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
        };

        const setupSync = (cat) => {
            onSnapshot(query(collection(db, cat), orderBy("updatedAt", "desc")), (snap) => {
                store[cat] = [];
                snap.forEach(d => store[cat].push({ ...d.data(), id: d.id }));
                updateView();
            });
        };
        ['renungan', 'ayat', 'bacaan'].forEach(setupSync);

        function updateView() {
            const home = document.getElementById('article-container');
            const now = new Date();
            if (home) {
                home.innerHTML = "";
                store.renungan.forEach(item => {
                    if (item.updatedAt.toDate() <= now) {
                        home.innerHTML += `<div onclick="window.bukaBaca('${item.id}')" class="art-card animate__animated animate__fadeIn"><img src="${item.image}"><div class="card-overlay"><span class="text-[9px] font-bold text-blue-400 uppercase tracking-[0.2em] mb-2">${formatTgl(item.updatedAt)}</span><h3 class="text-xl font-extrabold">${item.title}</h3></div></div>`;
                    }
                });
            }
            if(store.ayat.length > 0) {
                document.getElementById('q-text').innerText = `"${store.ayat[0].desc}"`;
                document.getElementById('q-ref').innerText = store.ayat[0].title;
            }
            if(store.bacaan.length > 0) {
                document.getElementById('b-text').innerHTML = store.bacaan[0].desc.split('\n').map(line => `<p>${line}</p>`).join('');
            }
            const list = document.getElementById('admin-list');
            if (list) {
                list.innerHTML = "";
                store[activeTab].forEach(item => {
                    const status = item.updatedAt.toDate() > now ? " <span class='text-blue-500'>(Jadwal)</span>" : "";
                    list.innerHTML += `<div class="p-5 glass flex justify-between items-center text-[10px] font-bold uppercase"><span>${item.title || item.desc.substring(0,20)}${status}</span><button onclick="hapusData('${item.id}')" class="text-red-500">Hapus</button></div>`;
                });
            }
            lucide.createIcons();
        }

        window.prosesGambar = (input) => {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width, height = img.height;
                    if (width > 800) { height *= 800 / width; width = 800; }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    fotoBase64 = canvas.toDataURL('image/jpeg', 0.6);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        };

        window.simpanData = async () => {
            const btn = document.getElementById('btn-save');
            const title = document.getElementById('art-title').value;
            const desc = document.getElementById('art-desc').value;
            const dateInput = document.getElementById('art-date').value;
            if(!desc) return alert("Isi konten!");
            let finalDate = dateInput ? new Date(dateInput) : new Date();
            btn.innerText = "MENYIMPAN..."; btn.disabled = true;
            try {
                await addDoc(collection(db, activeTab), { title, desc, image: fotoBase64, updatedAt: Timestamp.fromDate(finalDate) });
                document.getElementById('art-title').value = ""; document.getElementById('art-desc').value = ""; document.getElementById('art-date').value = ""; fotoBase64 = "";
                alert("Berhasil!");
            } catch (e) { alert("Error: " + e.message); }
            finally { btn.innerText = "Publikasikan"; btn.disabled = false; }
        };

        window.switchTab = (tab) => {
            activeTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            updateView();
        };

        window.hapusData = async (id) => { if(confirm("Hapus?")) await deleteDoc(doc(db, activeTab, id)); };
        
        // FUNGSI BUKA BACA + LOGIKA SHARE TAHAN BANTING
        window.bukaBaca = (id) => {
            const d = store.renungan.find(x => x.id === id);
            if(!d) return;

            document.getElementById('read-title').innerText = d.title;
            document.getElementById('read-date').innerText = formatTgl(d.updatedAt);
            document.getElementById('read-desc').innerHTML = d.desc.split('\n').map(l => `<p class="mb-4 text-justify">${l}</p>`).join('');
            document.getElementById('read-img').src = d.image;
            document.getElementById('read-modal').style.display = 'flex';
            document.getElementById('read-modal').scrollTop = 0;

            // LOGIKA SHARE (RE-BIND ON CLICK)
            const shareBtn = document.getElementById('btn-share-global');
            shareBtn.onclick = async () => {
                const shareData = {
                    title: d.title,
                    text: `*${d.title}*\n\n${d.desc.substring(0, 200)}...\n\nBaca selengkapnya di Lentera Hidup:`,
                    url: window.location.href
                };

                try {
                    if (navigator.share && navigator.canShare && navigator.canShare(shareData)) {
                        await navigator.share(shareData);
                    } else {
                        throw new Error('Not supported');
                    }
                } catch (err) {
                    // FALLBACK: COPY TO CLIPBOARD
                    const fullText = `${shareData.text}\n${shareData.url}`;
                    await navigator.clipboard.writeText(fullText);
                    alert("Link & Renungan telah disalin ke Clipboard!");
                }
            };
        };

        window.bukaModal = (id) => { const el = document.getElementById(id); if (el) { el.style.display = 'flex'; el.scrollTop = 0; } };
        window.tutupModal = (id) => { const el = document.getElementById(id); if (el) el.style.display = 'none'; };
        window.bukaAdmin = () => { if(prompt("Pass:") === "1") bukaModal('admin-modal'); };

        lucide.createIcons();
        switchTab('renungan');
    </script>
</body>
</html>
