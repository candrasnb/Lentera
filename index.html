<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lentera Hidup</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:italic,wght@700;900&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: white; margin: 0; overflow-x: hidden; }
        .playfair { font-family: 'Playfair Display', serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 2rem; }
        .modal { position: fixed; inset: 0; background: #020617; z-index: 9999; display: none; flex-direction: column; overflow-y: auto; }
        .art-card { position: relative; border-radius: 2.5rem; overflow: hidden; margin-bottom: 2rem; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .art-card img { width: 100%; height: 350px; object-fit: cover; }
        .card-overlay { position: absolute; inset: 0; background: linear-gradient(to top, #020617 0%, rgba(2,6,23,0.5) 60%, transparent 100%); display: flex; flex-direction: column; justify-content: end; padding: 2.5rem; text-align: center; }
        .tab-btn.active { background: #3b82f6 !important; color: white !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="fixed top-0 w-full z-50 px-6 py-6 flex justify-between items-center bg-slate-950/40 backdrop-blur-xl border-b border-white/5">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center"><i data-lucide="cross" class="text-white"></i></div>
            <span class="text-lg font-black uppercase">Lentera<span class="text-blue-500">Hidup</span></span>
        </div>
        <button onclick="bukaAdmin()" class="w-11 h-11 glass flex items-center justify-center rounded-full"><i data-lucide="shield-check" class="text-blue-400"></i></button>
    </nav>

    <header class="pt-44 pb-10 px-8 text-center max-w-2xl mx-auto">
        <h1 class="text-4xl font-extrabold mb-6 leading-tight">Firman Tuhan Menghidupkan.</h1>
        <p class="text-gray-400 italic playfair mb-10">"Di tengah bisingnya dunia, biarlah Firman-Nya menjadi pelabuhan tenang bagi jiwamu."</p>
        <div class="flex flex-col gap-4">
            <button onclick="document.getElementById('renungan-section').scrollIntoView({behavior:'smooth'})" class="bg-white text-black py-5 rounded-3xl font-bold uppercase text-xs">Renungan Hari Ini</button>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="bukaModal('quote-modal')" class="glass py-5 rounded-3xl font-bold text-[10px] uppercase flex items-center justify-center gap-2"><i data-lucide="sparkles" size="14"></i> Ayat Hari Ini</button>
                <button onclick="bukaModal('bible-modal')" class="glass py-5 rounded-3xl font-bold text-[10px] uppercase flex items-center justify-center gap-2"><i data-lucide="book-open" size="14"></i> Bacaan Setahun</button>
            </div>
        </div>
    </header>

    <main id="renungan-section" class="px-6 py-20 max-w-lg mx-auto w-full">
        <div id="article-container">
            </div>
    </main>

    <div id="admin-modal" class="modal p-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="font-black uppercase text-blue-500">Admin Control</h2>
            <button onclick="tutupModal('admin-modal')"><i data-lucide="x"></i></button>
        </div>
        
        <div class="glass p-6 space-y-4 mb-10">
            <div id="edit-indicator" class="hidden text-xs bg-blue-500/20 p-3 rounded-xl flex justify-between"><span>Mode Edit Aktif</span><button onclick="resetForm()" class="underline">Batal</button></div>
            <input type="file" id="art-img-input" accept="image/*" onchange="prosesGambar(this)" class="w-full text-xs bg-white/5 p-3 rounded-xl">
            <input id="art-img-url" type="text" placeholder="Atau Link URL Gambar" class="w-full bg-white/5 p-4 rounded-xl text-xs outline-none">
            <input id="art-date" type="datetime-local" class="w-full bg-white/5 p-4 rounded-xl text-xs outline-none">
            <input id="art-title" type="text" placeholder="Judul" class="w-full bg-white/5 p-4 rounded-xl text-sm outline-none">
            <textarea id="art-desc" placeholder="Isi..." class="w-full bg-white/5 p-4 rounded-xl h-32 text-sm outline-none"></textarea>
            <input type="hidden" id="edit-id">
            <button onclick="simpanData()" id="btn-save" class="w-full bg-blue-600 py-4 rounded-2xl font-bold uppercase text-xs">Simpan Data</button>
        </div>

        <div id="admin-list" class="space-y-3"></div>
    </div>

    <div id="read-modal" class="modal">
        <div class="fixed top-0 w-full p-6 flex justify-between z-[100]">
            <button onclick="tutupModal('read-modal')" class="w-11 h-11 glass rounded-full flex items-center justify-center"><i data-lucide="chevron-left"></i></button>
            <button id="btn-share" class="w-11 h-11 glass rounded-full flex items-center justify-center text-blue-400"><i data-lucide="share-2"></i></button>
        </div>
        <img id="read-img" class="w-full h-[40vh] object-cover">
        <div class="p-8 -mt-10 bg-slate-950 rounded-t-[3rem] relative">
            <div id="read-date" class="text-[10px] font-bold text-blue-500 uppercase text-center mb-2"></div>
            <h2 id="read-title" class="text-2xl font-black text-center mb-8"></h2>
            <div id="read-desc" class="text-gray-300 leading-relaxed space-y-4"></div>
        </div>
    </div>

    <div id="quote-modal" class="modal items-center justify-center p-10 text-center"><h2 id="q-text" class="playfair italic text-xl mb-4"></h2><p id="q-ref" class="text-blue-500 font-bold uppercase text-xs"></p><button onclick="tutupModal('quote-modal')" class="mt-10 text-gray-500 uppercase text-[10px]">Tutup</button></div>
    <div id="bible-modal" class="modal p-10"><div class="flex justify-end mb-4"><button onclick="tutupModal('bible-modal')"><i data-lucide="x"></i></button></div><div id="b-text" class="text-sm leading-loose"></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, setDoc, onSnapshot, doc, deleteDoc, Timestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3O8SSSGodjesOGJY0BJ9UIUQ85lD_Vqk",
            authDomain: "lentera-77580.firebaseapp.com",
            projectId: "lentera-77580",
            storageBucket: "lentera-77580.firebasestorage.app",
            messagingSenderId: "231526720524",
            appId: "1:231526720524:web:b34ea97f041606270cba29"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let store = { renungan: [] }, fotoBase64 = "";

        // SYNC DATA
        onSnapshot(query(collection(db, "renungan"), orderBy("updatedAt", "desc")), (snap) => {
            store.renungan = [];
            snap.forEach(d => store.renungan.push({ ...d.data(), id: d.id }));
            updateTampilan();
        });

        function updateTampilan() {
            const container = document.getElementById('article-container');
            const adminList = document.getElementById('admin-list');
            const now = new Date();

            container.innerHTML = "";
            adminList.innerHTML = "";

            store.renungan.forEach(item => {
                const itemDate = item.updatedAt.toDate();
                
                // Tampilan Depan (Hanya yang sudah tayang)
                if (itemDate <= now) {
                    container.innerHTML += `
                    <div onclick="window.bukaBaca('${item.id}')" class="art-card animate__animated animate__fadeIn">
                        <img src="${item.image || 'https://via.placeholder.com/400x350?text=Lentera+Hidup'}">
                        <div class="card-overlay">
                            <span class="text-[9px] font-bold text-blue-400 uppercase mb-2">${itemDate.toLocaleDateString('id-ID')}</span>
                            <h3 class="text-xl font-extrabold">${item.title}</h3>
                        </div>
                    </div>`;
                }

                // List Admin (Semua data)
                adminList.innerHTML += `
                <div class="p-4 glass flex justify-between items-center text-[10px] font-bold uppercase">
                    <span class="truncate pr-4">${item.title}</span>
                    <div class="flex gap-3">
                        <button onclick="window.siapkanEdit('${item.id}')" class="text-blue-400">Edit</button>
                        <button onclick="window.hapusData('${item.id}')" class="text-red-500">Hapus</button>
                    </div>
                </div>`;
            });
            lucide.createIcons();
        }

        // FUNGSI GLOBAL
        window.bukaModal = (id) => document.getElementById(id).style.display = 'flex';
        window.tutupModal = (id) => document.getElementById(id).style.display = 'none';
        window.bukaAdmin = () => { if(prompt("Pass:") === "1") window.bukaModal('admin-modal'); };

        window.bukaBaca = (id) => {
            const d = store.renungan.find(x => x.id === id);
            if(!d) return;
            document.getElementById('read-title').innerText = d.title;
            document.getElementById('read-date').innerText = d.updatedAt.toDate().toLocaleDateString('id-ID', {day:'numeric', month:'long', year:'numeric'});
            document.getElementById('read-desc').innerHTML = d.desc.split('\n').map(l => `<p>${l}</p>`).join('');
            document.getElementById('read-img').src = d.image || '';
            window.bukaModal('read-modal');
        };

        window.prosesGambar = (i) => {
            const f = i.files[0];
            const r = new FileReader();
            r.onload = (e) => fotoBase64 = e.target.result;
            r.readAsDataURL(f);
        };

        window.siapkanEdit = (id) => {
            const item = store.renungan.find(x => x.id === id);
            document.getElementById('edit-id').value = id;
            document.getElementById('art-title').value = item.title;
            document.getElementById('art-desc').value = item.desc;
            document.getElementById('art-img-url').value = item.image.startsWith('http') ? item.image : "";
            document.getElementById('edit-indicator').classList.remove('hidden');
        };

        window.simpanData = async () => {
            const id = document.getElementById('edit-id').value;
            const payload = {
                title: document.getElementById('art-title').value,
                desc: document.getElementById('art-desc').value,
                image: document.getElementById('art-img-url').value || fotoBase64,
                updatedAt: document.getElementById('art-date').value ? Timestamp.fromDate(new Date(document.getElementById('art-date').value)) : Timestamp.now()
            };
            if(id) await setDoc(doc(db, "renungan", id), payload);
            else await addDoc(collection(db, "renungan"), payload);
            alert("Selesai!"); window.resetForm();
        };

        window.resetForm = () => {
            document.getElementById('edit-id').value = "";
            document.getElementById('art-title').value = "";
            document.getElementById('art-desc').value = "";
            document.getElementById('art-img-url').value = "";
            document.getElementById('edit-indicator').classList.add('hidden');
            fotoBase64 = "";
        };

        window.hapusData = async (id) => { if(confirm("Hapus?")) await deleteDoc(doc(db, "renungan", id)); };

        lucide.createIcons();
    </script>
</body>
</html>
